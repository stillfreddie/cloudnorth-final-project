apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudnorth-frontend-green-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: frontend.cloudnorth.example.com  # <-- EDIT with your real domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudnorth-frontend-green-svc
                port:
                  number: 80