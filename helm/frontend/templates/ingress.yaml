apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudnorth-frontend-green-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: cloudnorth-frontend
spec:
  ingressClassName: alb  # âœ… Required for AWS ALB Controller
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cloudnorth-frontend-green-svc
                port:
                  number: 80
