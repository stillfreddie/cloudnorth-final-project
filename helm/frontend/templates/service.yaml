apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}  # <-- Dynamic name from values file
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: cloudnorth-frontend  # <-- Matches Deployment label
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 80