apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudnorth-backend-green-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: cloudnorth-backend
    alb.ingress.kubernetes.io/healthcheck-path: /api/health  # <-- EDIT if health endpoint differs
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "backend.fullname" . }}-green-svc  # âœ… uses Helm naming
                port:
                  number: 80
