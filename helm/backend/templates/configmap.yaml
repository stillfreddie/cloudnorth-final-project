apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config  # <-- Dynamic name based on Helm release
  labels:
    app: {{ .Chart.Name }}
  annotations:
    "meta.helm.sh/release-name": {{ .Release.Name | quote }}
    "meta.helm.sh/release-namespace": {{ .Release.Namespace | quote }}
data:
  LOG_LEVEL: "info"
  APP_ENV: "production"
  FEATURE_FLAG_NEW_UI: "enabled"