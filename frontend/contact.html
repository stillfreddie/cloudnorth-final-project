<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - CloudNorth</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007BFF;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/images/logo.png" alt="CloudNorth Logo" width="120" />
    <h1>Contact Us</h1>
   <nav>
  <a href="index.html">Home</a> |
  <a href="products.html">Products</a> |
  <a href="cart.html">Cart</a> |
  <a href="checkout.html">Checkout</a> |
  <a href="about.html">About</a> |
  <a href="contact.html">Contact</a>
</nav>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <form id="contactForm" action="#" method="POST" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CloudNorth. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name) {
        alert('Please enter your name.');
        return;
      }

      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      if (!message) {
        alert('Please enter your message.');
        return;
      }

      alert('Thank you for contacting CloudNorth! We will get back to you shortly.');
      this.reset();
    });
  </script>
</body>
</html>
